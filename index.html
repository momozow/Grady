<!DOCTYPE html>
<html>
    <head>
	<title>Grady</title>
	<style>
	 /* Optional: Makes the sample page fill the window. */
	 html, body
	 {
             height: 100%;
             margin: 0;
             padding: 0;
	 }
	 body
	 {
	     background-color: #606060
	 }
	</style>
	<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
	<script type="text/babel">
	 class MapSelector extends React.Component
	 {
	     render()
	     {
		 return (
		     <span name="mapSelector">
			 <span>S</span><span>S</span><span>S</span><span>S</span>
		     </span>
		 );
	     }
	 }

	 class SearchBox extends React.Component
	 {
	     render()
	     {
		 return (
		     <span name="searchBox">
			 <input type="text"></input>
		     </span>
		 );
	     }
	 }
	 
	 class MapView extends React.Component
	 {
	     renderAMap()
	     {
		 this.mapSelectorHeight = "30px";
		 
		 return this.props.attributes.map(attr => {
		     return (
			 <div style={attr.style}>
			     <div name="header" style={{height: this.mapSelectorHeight}}>
				 <MapSelector />
				 <SearchBox />
			     </div>
			     <div id={attr.id} style={{height: `calc(100% - ${this.mapSelectorHeight})`,
						       width: "100%"}}></div>
			 </div>);
		 });
	     }
	     
	     render()
	     {
		 return (this.renderAMap(this.props));
	     }
	 }
	 
	 class MapContainer extends React.Component
	 {
	     constructor()
	     {
		 super();
		 this.state = {numberOfMaps: 2};
		 this.twomapsHorizontal = [{id: "map1", style: {height: "100%", width: "49.8%", float: "left"}},
					   {id: "map2", style: {height: "100%", width: "49.8%", float: "right"}}];
		 this.twomapsVertical = [{id: "map1", style: {height: "50%", width: "100%"}},
					 {id: "map2", style: {height: "50%", width: "100%"}}];
	     }

	     render()
	     {
		 return (<MapView attributes={this.twomapsHorizontal} />);
	     }
	 }

	 ReactDOM.render(<MapContainer />, document.getElementsByTagName("body")[0]);
	</script>
		
	<script>
	 function synchronizeMap(source, target)
	 {
	     target.setZoom(source.getZoom());
	 };

	 function initMap()
	 {
             // Create a map object and specify the DOM element for display.
             var map1 = new google.maps.Map(document.getElementById('map1'), {
		 center: {lat: 35.684838, lng: 139.753121},
		 zoom: 14
             });
             
	     var map2 = new google.maps.Map(document.getElementById('map2'), {
		 center: {lat: 36.105431, lng: 140.1006597},
		 zoom: 14
             });
	     
	     google.maps.event.addListener(map1, 'idle', function()
		 {
		     google.maps.event.addListenerOnce(map1, 'zoom_changed', function()
			 {
			     synchronizeMap(map1, map2);
			 });
		     
		     google.maps.event.addListenerOnce(map2, 'zoom_changed', function()
			 {
			     synchronizeMap(map2, map1);
			 });
		 });
	 };
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDehQMgloBPnrgSpUGSKWuDZog3z0prnz0&callback=initMap"
		async defer></script>
    </body>
</html>
